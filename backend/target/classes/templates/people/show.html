<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Person</title>
</head>
<h1>Show Person.</h1>
<br/>
<hr/>
<body>
<p th:text="${'ID: '   +    client.getId()}">VALUE</p>
<p th:text="${'Name: ' + client.getName()}">VALUE</p>
<p th:text="${'Pasport: ' + client.getPassport()}">VALUE</p>
<p th:text="${'Adress: ' + client.getAddress()}">VALUE</p>
<p th:text="${'Phone: ' + client.getPhone()}">VALUE</p>

<br/>
<hr/>
<a th:href="@{/people/{id}/edit(id=${client.getId()})}">Edit Person.</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${client.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
