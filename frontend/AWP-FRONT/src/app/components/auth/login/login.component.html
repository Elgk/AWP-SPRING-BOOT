<div class="container">
    <div class="wrapper">
        <h1>Login</h1>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="user@awp-project.ru"
                    type="email"
                    id="email"
                    ngModel
                    name="email"
                    required
                    email/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="user@awp-project.ru"
                       type="password"
                       id="password"
                       ngModel
                       name="password"
                       autocomplete="off"
                       required/>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Log in</button>
        </form>
    </div>
</div>
